<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
    August 24, 2015: Timeline of Events
  </text>

  <!-- Timeline axis -->
  <line x1="50" y1="150" x2="850" y2="150" stroke="#333" stroke-width="3"/>

  <!-- Time markers -->
  <!-- 9:25 AM -->
  <line x1="100" y1="145" x2="100" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="100" cy="100" r="35" fill="#d9534f" stroke="#333" stroke-width="2"/>
  <text x="100" y="95" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">9:25 AM</text>
  <text x="100" y="108" text-anchor="middle" font-size="9" fill="#fff">Futures</text>
  <text x="100" y="119" text-anchor="middle" font-size="9" fill="#fff">Limit Down</text>
  <text x="100" y="180" text-anchor="middle" font-size="10">E-Mini -5%</text>

  <!-- 9:30 AM -->
  <line x1="220" y1="145" x2="220" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="220" cy="210" r="35" fill="#f0ad4e" stroke="#333" stroke-width="2"/>
  <text x="220" y="205" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">9:30 AM</text>
  <text x="220" y="218" text-anchor="middle" font-size="9" fill="#fff">Market</text>
  <text x="220" y="229" text-anchor="middle" font-size="9" fill="#fff">Opens</text>
  <text x="220" y="260" text-anchor="middle" font-size="10">Chaos begins</text>

  <!-- 9:31-9:40 AM -->
  <line x1="340" y1="145" x2="340" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="340" cy="100" r="35" fill="#d9534f" stroke="#333" stroke-width="2"/>
  <text x="340" y="95" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">9:31-9:40</text>
  <text x="340" y="108" text-anchor="middle" font-size="9" fill="#fff">Worst</text>
  <text x="340" y="119" text-anchor="middle" font-size="9" fill="#fff">Dislocations</text>
  <text x="340" y="70" text-anchor="middle" font-size="9">RSP: $43.77</text>
  <text x="340" y="180" text-anchor="middle" font-size="9">1,278 halts</text>

  <!-- 9:35 AM annotation -->
  <text x="300" y="40" text-anchor="middle" font-size="9" fill="#d9534f" font-weight="bold">Peak Crisis</text>
  <line x1="305" y1="43" x2="335" y2="65" stroke="#d9534f" stroke-width="1"/>

  <!-- 9:40-10:15 AM -->
  <line x1="560" y1="145" x2="560" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="560" cy="210" r="35" fill="#f0ad4e" stroke="#333" stroke-width="2"/>
  <text x="560" y="205" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">9:40-10:15</text>
  <text x="560" y="218" text-anchor="middle" font-size="9" fill="#fff">Recovery</text>
  <text x="560" y="229" text-anchor="middle" font-size="9" fill="#fff">Begins</text>
  <text x="560" y="260" text-anchor="middle" font-size="9">Stocks open</text>

  <!-- 10:15 AM -->
  <line x1="740" y1="145" x2="740" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="740" cy="100" r="35" fill="#5cb85c" stroke="#333" stroke-width="2"/>
  <text x="740" y="95" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">10:15 AM</text>
  <text x="740" y="108" text-anchor="middle" font-size="9" fill="#fff">Stability</text>
  <text x="740" y="119" text-anchor="middle" font-size="9" fill="#fff">Returns</text>
  <text x="740" y="180" text-anchor="middle" font-size="9">Near fair value</text>

  <!-- Key statistics -->
  <rect x="650" y="210" width="220" height="75" fill="#fff9e6" stroke="#333" stroke-width="2" rx="5"/>
  <text x="760" y="228" text-anchor="middle" font-size="11" font-weight="bold">Key Statistics:</text>
  <text x="760" y="244" text-anchor="middle" font-size="10">• 302 ETFs circuit breakers</text>
  <text x="760" y="258" text-anchor="middle" font-size="10">• 1,278 halts, 471 securities</text>
  <text x="760" y="272" text-anchor="middle" font-size="10">• 80% of halts were ETFs</text>

  <!-- Duration indicator -->
  <path d="M 220 150 L 740 150"
        stroke="#f0ad4e" stroke-width="6" opacity="0.4"/>
  <text x="480" y="140" text-anchor="middle" font-size="10" font-style="italic">~45 minutes of extreme volatility</text>
</svg>
